<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Marks Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            width: 400px;
        }

        input[type="text"] {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #007BFF;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background: #fff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Enter Marks for 5 Subjects</h2>

    <form method="post" action="marks_result.php">
        <p>
            Subject names:<br>
            <input type="text" name="subject" placeholder="Maths,Science,English,..." required>
        </p>

        <p>
            Marks:<br>
            <input type="text" name="marks" placeholder="80,90,75,88,92" required>
        </p>

        <input type="submit" value="Show Result">
    </form>
</body>
</html>
